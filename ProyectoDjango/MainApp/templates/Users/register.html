{% extends 'Layouts/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}    
    <h1>{{ title }}</h1>
    {{  register_form.errors }}    
    <form method="POST" action="">
        {% csrf_token %}        
        {% for field in register_form %}
            <label>{{ field.label_tag }}</label>
            {{ field }}
        {% endfor %}
        <button type="submit">Registrarse</button>
{% endblock %}
