{% extends 'Layouts/layout.html' %}

{% block title %} {{ page.title }} {% endblock %}

{% block content %}
    <h1 class="title">{{ page.title }}</h1>
    <span class="date">{{ page.created_at }}</span>
    <div class="content">
        <p>
            {{ page.content|safe }}
        </p>
    </div>
{% endblock %}
